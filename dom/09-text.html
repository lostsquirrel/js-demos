<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text 节点</title>
</head>
<body>
<p id="para">A <em>B</em> C</p>
</body>
<script>
    let text2 = new Text('This is a text node');
    let el = document.getElementById('para');
    document.body.append(text2);

    console.assert(el.firstChild.wholeText === "A ");
    console.assert(el.firstChild.data === "A ");
    console.assert(el.firstChild.wholeText === "A C");
    console.assert(el.firstChild.data === "A ");
    console.assert(document);
    console.assert(document);

</script>
</html>
