<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node 接口</title>
</head>
<body>
<div id="d1">hello world</div><div id="d2">This is <span>some</span> text</div>
</body>
<script>
    console.assert(document.nodeType === 9, '9');
    console.assert(document.nodeType === Node.DOCUMENT_NODE, 'DOCUMENT_NODE');
    console.assert(document.documentElement.firstChild.nodeType === Node.ELEMENT_NODE);
    let d1 = document.getElementById('d1');
    let d2 = document.getElementById('d2');
    console.assert(d1.nodeName === "DIV");
    console.assert(d1.nodeValue === null);
    console.assert(d1.firstChild.nodeValue === 'hello world');
    console.assert(d2.textContent === 'This is some text');
    d2.textContent = '<p>GoodBye!</p>';
    console.assert(d1.ownerDocument === document);
    console.assert(d1.nextSibling === d2);
    console.assert(d2.previousSibling === d1);
    console.assert(d1.parentNode.nodeName === 'BODY');
    console.assert(document);
    console.log(new Date())
</script>
</html>
