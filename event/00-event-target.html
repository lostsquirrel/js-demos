<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventTarget 接口</title>
</head>
<body>
<section id="content"></section>
<button id="btn">点一下</button>
<button id="once">只能点一下</button>
<button id="remove">关闭点一下</button>

</body>
<script>
    const button = document.getElementById('btn');
    const once = document.getElementById('once');
    const remove = document.getElementById('remove');
    const content = document.getElementById('content');
    let counter = 1;

    function generateContent(prefix) {
        let p = document.createElement('p');
        p.textContent = prefix + counter;
        counter++;
        content.appendChild(p);
    }

    function one(e) {
        let prefix = "一";
        generateContent(prefix);
        console.log(e)
    }

    button.addEventListener('click', one, false);
    once.addEventListener('click', function (event) {
        // 只执行一次的代码
        generateContent('once');
    }, {once: true});
    remove.addEventListener('click', function () {
        button.removeEventListener('click', one, false)
    }, false)
</script>
</html>
